<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="mlStyles.css">
</head>
<body>
    <input class="color-input" type="color" value="#ffffff" />
    <div class="disco-ball">
        <img src="assets/tacky-disco-ball.gif" alt="gif of a tacky disco ball">
    </div>
    <div class="speech-container">
        <div class="speech">
            <h1>I will KILL you!</h1>
        </div>
    </div>
    
    <div class="ghost-container shake infinite">
        <div class="eyebrows eyebrow-left"></div>
        <div class="eyebrows eyebrow-right"></div>
        <div class="ghost">
            <img src="assets/cute-ghost.png" alt="cute ghost">
        </div>
    </div>
    
    <!--Loading jQuery-->
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <!--import Brain.js-->
    <script src="brain.js"></script>
    <!--import main JavaScript file-->
    <script src="mlApp.js"></script>
</body>
</html>
